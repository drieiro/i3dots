window:
  dynamic_title: true
  padding:
    x: 8
    y: 8
  dynamic_padding: false
  opacity: 0.93

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

font:
  normal:
    family: Roboto Mono Nerd Font
    style: Regular
  bold:
    family: Roboto Mono Nerd Font
    style: Bold
  italic:
    family: Roboto Mono Nerd Font
    style: Italic
  bold_italic:
    family: Roboto Mono Nerd Font
    style: Bold Italic
  size: 10.0
  offset: 
    y: 2

# Gruvbox dark
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
